{% extends 'main.html' %}
{% block content %}
<div class="login_page">
    <div class="login">
        <h1>Nickname</h1>
    </div>
    <div class="login_page_buttons">
        <form action="{{ url_for('index_click') }}" method="post">
            <div class="text_input">
                <input type="text" name="name">
            </div>
            {% with messages = get_flashed_messages() %} 
                <p style="min-height: 20px">{{ messages[0] if messages else ''}}</p>
            {% endwith %}
            <div class="buttons_sex">
                <button name="login" value="login">login</button>
                <button name="login" value="check_users">users</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
