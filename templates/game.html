{% extends 'main.html' %}
{% block content %}
<div class="upper_text">
    <h1>Game</h1>
    {% with messages = get_flashed_messages() %}
        <p style="min-height: 25px; font-size: 20px;">{{ messages[0] if messages else '' }}</p>
    {% endwith %}
</div>
<div class="game">
    <form action="{{ url_for('get_clicked_number')}}" method="post">
        <div>
        <button type="submit" name="button" value="0">{{ buttons[0] }}</button>
        <button type="submit" name="button" value="1">{{ buttons[1] }}</button>
        <button type="submit" name="button" value="2">{{ buttons[2] }}</button>
        </div>
        <div>
        <button type="submit" name="button" value="3">{{ buttons[3] }}</button>
        <button type="submit" name="button" value="4">{{ buttons[4] }}</button>
        <button type="submit" name="button" value="5">{{ buttons[5] }}</button>
        </div>
        <div>
        <button type="submit" name="button" value="6">{{ buttons[6] }}</button>
        <button type="submit" name="button" value="7">{{ buttons[7] }}</button>
        <button type="submit" name="button" value="8">{{ buttons[8] }}</button>
        </div>
    </form>
    <p>{{ winner }}</p>
    <form action="{{ url_for('reset_values') }}" method="post">
        <button type="submit" name="reset">Reset</button>
    </form>
</div>
{% endblock %}
